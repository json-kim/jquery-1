<!DOCTYPE html>

<html>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <button id="btn">btn</button>
    </body>
    <script>
        $(function () {
            $('#btn').on({
                mouseover:
                function () {
                    alert('마우스 올라감');
                },
                click:
                function () {
                    console.log('클릭');
                }
            });

            $('#btn').on(
                'mouseover',
                function() {
                    console.log('마우스 올라감2');
                }
            )

        });
    </script>
</html>
